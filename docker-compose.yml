services:
  # ====================================
  # Application Service
  # ====================================
  app:
    image: eflexcloud/netpub-ugc-video:latest
    container_name: netpub-app
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      BREVO_SMTP_HOST: ${BREVO_SMTP_HOST}
      BREVO_SMTP_PORT: ${BREVO_SMTP_PORT}
      BREVO_SMTP_USER: ${BREVO_SMTP_USER}
      BREVO_SMTP_PASS: ${BREVO_SMTP_PASS}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://netpub.eurinhash.com}
      TZ: ${TZ:-UTC}
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads:rw
      - ./logs:/app/logs:rw
      - app-temp:/app/temp
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - netpub-internal
      - proxy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    labels:
      # Activer Traefik pour ce service
      - "traefik.enable=true"
      
      # Réseau à utiliser
      - "traefik.docker.network=proxy"
      
      # Configuration HTTP
      - "traefik.http.routers.netpub.rule=Host(`netpub.eurinhash.com`)"
      - "traefik.http.routers.netpub.entrypoints=websecure"
      - "traefik.http.routers.netpub.tls=true"
      - "traefik.http.routers.netpub.tls.certresolver=letsencrypt"
      
      # Service backend
      - "traefik.http.services.netpub.loadbalancer.server.port=4000"
      - "traefik.http.services.netpub.loadbalancer.server.scheme=http"
      
      # Middlewares de sécurité
      - "traefik.http.routers.netpub.middlewares=netpub-security,netpub-compress,netpub-ratelimit"
      
      # Security Headers
      - "traefik.http.middlewares.netpub-security.headers.browserXssFilter=true"
      - "traefik.http.middlewares.netpub-security.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.netpub-security.headers.frameDeny=true"
      - "traefik.http.middlewares.netpub-security.headers.sslRedirect=true"
      - "traefik.http.middlewares.netpub-security.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.netpub-security.headers.stsPreload=true"
      - "traefik.http.middlewares.netpub-security.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.netpub-security.headers.customResponseHeaders.X-Powered-By="
      - "traefik.http.middlewares.netpub-security.headers.customResponseHeaders.Server="
      
      # Compression
      - "traefik.http.middlewares.netpub-compress.compress=true"
      
      # Rate Limiting
      - "traefik.http.middlewares.netpub-ratelimit.ratelimit.average=100"
      - "traefik.http.middlewares.netpub-ratelimit.ratelimit.burst=50"
      - "traefik.http.middlewares.netpub-ratelimit.ratelimit.period=1s"
      
      # Redirection HTTP vers HTTPS
      - "traefik.http.routers.netpub-http.rule=Host(`netpub.eurinhash.com`)"
      - "traefik.http.routers.netpub-http.entrypoints=web"
      - "traefik.http.routers.netpub-http.middlewares=netpub-redirect"
      - "traefik.http.middlewares.netpub-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.netpub-redirect.redirectscheme.permanent=true"
      
      # Health check
      - "traefik.http.services.netpub.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.netpub.loadbalancer.healthcheck.interval=30s"
      - "traefik.http.services.netpub.loadbalancer.healthcheck.timeout=5s"

  # ====================================
  # Redis Cache
  # ====================================
  redis:
    image: redis:7-alpine
    container_name: netpub-redis
    volumes:
      - redis_data:/data
    networks:
      - netpub-internal
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    security_opt:
      - no-new-privileges:true
    labels:
      - "traefik.enable=false"

# ====================================
# Networks
# ====================================
networks:
  # Réseau interne pour les services (DB, Redis, App)
  netpub-internal:
    name: netpub-internal
    driver: bridge
    internal: false
    
  # Réseau Traefik externe (doit exister déjà)
  proxy:
    external: true
    name: proxy

# ====================================
# Volumes
# ====================================
volumes:
  redis_data:
    name: netpub-redis-data
    driver: local
  app-temp:
    name: netpub-app-temp
    driver: local